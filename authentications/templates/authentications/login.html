{% extends 'myapp/base/authentication_base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar text-center">
            <img src="{% static 'myapp/images/logo.png' %}" alt="Brand Logo" class="brand-logo">
            <h2>Doctor Booking</h2>
            <p>Find and book your preferred doctor with ease.</p>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Sign In</h4>
                </div>
                <div class="card-body">
                    <!-- Your sign-in form goes here -->
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group bg-dark">
                            <label for="username">Username or Email:</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group bg-dark">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                    <!-- End of sign-in form -->

                    <!-- Forgot Password Link -->
                    <a href="#" class="forgot-password">Forgot Password?</a>

                    <!-- Not Registered? Sign Up Link -->
                    <p class="signup-link">Not registered? <a href="{% url 'authentications:signup' %}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
